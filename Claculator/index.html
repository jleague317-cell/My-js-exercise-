<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Js Projects</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.0/css/all.min.css">
</head>

<body>

    <div class="text-change">
        <h3>A Masseges You Would Like To Show</h3>
        <form id="massegeForm">
            <input type="text" name="" id="massege" class="box">
            <input type="submit" name="" id="submitBtn" class="button">
        </form>
        <h5 class="feedback">please enter a value to pass</h5>
        <h4 class="last">Last massege Deliverd!</h4>
        <h4 class="massegeContent">Hello World !</h4>
    </div>

     <div class="calculator">
        <input type="text" id="result" readonly>
        <div class="buttons">
            <button class="clear">C</button>
            <button class="operator">/</button>
            <button class="operator">*</button>
            <button class="operator">-</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">+</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="equals">=</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="number">0</button>
            <button class="decimal">.</button>
        </div>
    </div>
    <button class="change-btn"><i class="fa-solid fa-paint-roller"></i></button>

    <script src="app.js"></script>
</body>

</html>
